        // Utility Functions
        const delay = ms => new Promise(res => setTimeout(res, ms));

        function appendToOutput(html) {
            const div = document.createElement('div');
            div.className = 'cmd-output mb-6';
            div.innerHTML = html;
            
            // Adjust font size specifically for desktop vs mobile in output
            // Removed specific vw sizing to rely on Tailwind classes for cleaner scaling
            
            // Initial hide of elements
            const elementsToAnimate = div.querySelectorAll('p, li, h3, h4, .grid > div, .flex-col > div');
            
            if (elementsToAnimate.length > 0) {
                elementsToAnimate.forEach(el => {
                    el.classList.add('reveal-hidden');
                    el.classList.add('reveal-visible'); 
                    el.classList.remove('reveal-visible');
                    el.classList.add('reveal-hidden');
                });
            } else {
               div.classList.add('reveal-hidden');
            }

            outputDiv.appendChild(div);
            terminalBody.scrollTop = terminalBody.scrollHeight;

            // Trigger animations
            if (elementsToAnimate.length > 0) {
                let delay = 0;
                elementsToAnimate.forEach((el, index) => {
                    setTimeout(() => {
                        el.classList.remove('reveal-hidden');
                        el.classList.add('reveal-visible');
                        terminalBody.scrollTop = terminalBody.scrollHeight;
                    }, delay);
                    delay += 150; 
                });
            } else {
                 setTimeout(() => {
                    div.classList.remove('reveal-hidden');
                    div.classList.add('reveal-visible');
                }, 10);
            }
        }

        function createPromptLine(cmd) {
            const div = document.createElement('div');
            div.className = 'flex items-center gap-2 mb-2 mt-4 text-base md:text-lg';
            div.innerHTML = `
                <span class="text-term-green font-bold">➜</span>
                <span class="text-term-cyan font-bold">~</span>
                <span class="text-white">${escapeHtml(cmd)}</span>
            `;
            outputDiv.appendChild(div);
        }

        async function runCmd(cmd) {
            if (isAnimating) return; 
            
            const rawCmd = cmd; 
            cmd = cmd.trim().toLowerCase();
            createPromptLine(rawCmd);
            
            if (cmd === 'clear') {
                outputDiv.innerHTML = '';
            } else if (fileSystem[cmd]) {
                isAnimating = true;
                const item = fileSystem[cmd];
                
                if (item.type === 'function') {
                    const result = await item.action();
                    if(result) appendToOutput(result);
                } else {
                    await delay(100);
                    appendToOutput(item.content);
                }
                isAnimating = false;
            } else if (cmd === '') {
                // Do nothing
            } else {
                appendToOutput(`<span class="text-red-400">zsh: command not found: ${escapeHtml(cmd)}</span>`);
            }
            
            terminalBody.scrollTop = terminalBody.scrollHeight;
        }
        
        // Expose runCmd to global scope for HTML onclick attributes
        window.runCmd = runCmd;

        inputField.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const cmd = this.value;
                this.value = '';
                runCmd(cmd);
            }
        });

        // Blinking Cursor Logic
        inputField.addEventListener('input', updateCursorPosition);
        
        function updateCursorPosition() {
            const text = inputField.value;
            cursor.style.left = `${text.length}ch`;
        }

        inputField.addEventListener('focus', () => {
            cursor.classList.remove('hidden');
        });

        window.addEventListener('load', async () => {
            await delay(800);
            await runCmd('whoami');
        });

    </script>
